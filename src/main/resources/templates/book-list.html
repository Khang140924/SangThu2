<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sách</title>
    <style>
        table { width: 50%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { text-decoration: none; padding: 5px 10px; color: white; border-radius: 3px; }
        .btn-add { background-color: green; }
        .btn-edit { background-color: blue; }
        .btn-delete { background-color: red; }
    </style>
</head>
<body>
    <h1>Danh sách sách</h1>
    
    <a href="/books/add" class="btn btn-add">Thêm sách mới</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Tác giả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-edit">Sửa</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
