<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sách mới</title>
</head>
<body>
    <h1>Thêm sách mới</h1>
    
    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <label>ID:</label><br>
        <input type="number" th:field="*{id}" required><br><br>
        
        <label>Tiêu đề:</label><br>
        <input type="text" th:field="*{title}" required><br><br>
        
        <label>Tác giả:</label><br>
        <input type="text" th:field="*{author}" required><br><br>
        
        <button type="submit">Thêm</button>
    </form>
    
    <br>
    <a href="/books">Quay lại danh sách</a>
</body>
</html>
